<!doctype html>
<html lang="en">
	<head>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<title>Ticket Booking Chatbot</title>
		<meta
			name="description"
			content="Book tickets online for museum and get answers to your queries about the museum. Streamline your visit with our efficient chatbot system."
		/>
		<meta
			name="keywords"
			content="museum tickets, online booking,, museum chatbot, ticket reservation, Haryana museum"

			property="og:description"
			content=" booking tickets online with our efficient chatbot system."

			{
				"name": "Ticket Booking Chatbot",

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
